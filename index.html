<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATT&CK Matrix for Enterprise</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="search-container">
                <span class="logo-text">MITRE | ATT&CK®</span>
                <input type="text" class="search-input" placeholder="Search techniques...">
                
                <div class="filter-group">
                    <span class="sid-label">SID</span>
                    <input type="text" id="userSid" placeholder="Enter your SID" class="sid-input">
                </div>
            </div>
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </header>
    <div class="ribbon">
        <a href="network.html" class="view-network">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 3a9 9 0 0 0-9 9 9 9 0 0 0 9 9 9 9 0 0 0 9-9 9 9 0 0 0-9-9m0 18c-4.97 0-9-4.03-9-9s4.03-9 9-9 9 4.03 9 9-4.03 9-9 9"></path>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>Network View</span>
        </a>
    </div>

    <div class="content-layout">
        <aside class="sidebar" id="filterSidebar">
            <button class="sidebar-collapse-handle" id="sidebarCollapseHandle" aria-label="Toggle filters">‹</button>
            <div class="sidebar-section" id="group-enterprise">
                <div class="sidebar-group">
                    <div class="sidebar-group-title" data-toggle="#sidebar-enterprise">
                        <span class="sidebar-caret">▾</span>
                        Enterprise
                    </div>
                    <div class="sidebar-children" id="sidebar-enterprise"></div>
                </div>
            </div>
            <div class="sidebar-section" id="group-mobile">
                <div class="sidebar-group">
                    <div class="sidebar-group-title" data-toggle="#sidebar-mobile">
                        <span class="sidebar-caret">▾</span>
                        Mobile
                    </div>
                    <div class="sidebar-children" id="sidebar-mobile"></div>
                </div>
            </div>
            <div class="sidebar-section" id="group-ics">
                <div class="sidebar-group">
                    <div class="sidebar-group-title" data-toggle="#sidebar-ics">
                        <span class="sidebar-caret">▾</span>
                        ICS
                    </div>
                    <div class="sidebar-children" id="sidebar-ics"></div>
                </div>
            </div>
            <div class="sidebar-section" id="group-stride">
                <div class="sidebar-group">
                    <div class="sidebar-group-title" data-toggle="#sidebar-stride">
                        <span class="sidebar-caret">▾</span>
                        STRIDE
                    </div>
                    <div class="sidebar-children" id="sidebar-stride"></div>
                </div>
            </div>
            <div class="sidebar-section" id="group-cia">
                <div class="sidebar-group">
                    <div class="sidebar-group-title" data-toggle="#sidebar-cia">
                        <span class="sidebar-caret">▾</span>
                        CIA
                    </div>
                    <div class="sidebar-children" id="sidebar-cia"></div>
                </div>
            </div>
        </aside>
        <main>
        <h1>ATT&CK Matrix for Enterprise</h1>
        <div class="legend-container">
            <div class="legend-group">
                <div class="legend-label">STRIDE:</div>
                <div class="legend-tags">
                    <div class="legend-tag stride-tag" data-category="Spoofing" title="Spoofing">S</div>
                    <div class="legend-tag stride-tag" data-category="Tampering" title="Tampering">T</div>
                    <div class="legend-tag stride-tag" data-category="Repudiation" title="Repudiation">R</div>
                    <div class="legend-tag stride-tag" data-category="Information Disclosure" title="Information Disclosure">I</div>
                    <div class="legend-tag stride-tag" data-category="Denial of Service" title="Denial of Service">D</div>
                    <div class="legend-tag stride-tag" data-category="Elevation of Privilege" title="Elevation of Privilege">E</div>
                </div>
            </div>
            <div class="legend-separator"></div>
            <div class="legend-group">
                <div class="legend-label">CIA:</div>
                <div class="legend-tags">
                    <div class="legend-tag cia-tag" data-category="Confidentiality" title="Confidentiality">C</div>
                    <div class="legend-tag cia-tag" data-category="Integrity" title="Integrity">I</div>
                    <div class="legend-tag cia-tag" data-category="Availability" title="Availability">A</div>
                    <div class="legend-tag cia-tag" data-category="Authorization" title="Authorization">Z</div>
                    <div class="legend-tag cia-tag" data-category="Authenticity" title="Authenticity">T</div>
                    <div class="legend-tag cia-tag" data-category="Non-Repudiation" title="Non-Repudiation">N</div>
                </div>
            </div>
        </div>
        <div class="matrix-container">
            <!-- Matrix content will be dynamically populated -->
        </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
