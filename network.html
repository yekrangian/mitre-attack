<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATT&CK Relationships Network</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="search-container">
                    <span class="logo-text">MITRE | ATT&CK®</span>
                    <input type="text" class="search-input" placeholder="Search techniques...">
                    <div class="filter-group">
                        <span class="stride-label">STRIDE</span>
                        <input type="text" id="strideFilter">
                    </div>
                    <div class="filter-group">
                        <span class="cia-label">CIA</span>
                        <input type="text" id="ciaFilter">
                    </div>
                    <div class="filter-group">
                        <span class="sid-label">SID</span>
                        <input type="text" id="userSid" placeholder="Enter your SID" class="sid-input">
                    </div>
                </div>
                <button class="theme-toggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>
        <div class="ribbon">
            <a href="index.html" class="view-matrix">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                    <line x1="3" y1="9" x2="21" y2="9"></line>
                    <line x1="3" y1="15" x2="21" y2="15"></line>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                    <line x1="15" y1="3" x2="15" y2="21"></line>
                </svg>
                <span>Matrix View</span>
            </a>
        </div>
        <div class="graph-container">
            <div class="zoom-controls">
                <button id="zoomIn" title="Zoom In">+</button>
                <div class="separator"></div>
                <button id="zoomOut" title="Zoom Out">−</button>
                <div class="separator"></div>
                <button id="resetView" title="Reset View">⟲</button>
            </div>
            <svg id="network"></svg>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ffeaa7;"></div>
                    <span>Tactic</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ff7675;"></div>
                    <span>Technique</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #74b9ff;"></div>
                    <span>STRIDE</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #55efc4;"></div>
                    <span>CIA</span>
                </div>
            </div>
        </div>
    </div>
    <script src="network.js"></script>
</body>
</html>
